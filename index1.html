<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>User Information Form</title>
</head>
<body>
  
  <form id="userInfoForm">
    <label for="fname">First Name:</label>
    <input type="text" id="fname" name="fname" required>

    <label for="lname">Last Name:</label>
    <input type="text" id="lname" name="lname" required>

    <label for="age">Age:</label>
    <input type="number" id="age" name="age" required> <br> <br> 

    <label for="gender">Gender:</label>
    <input type="text" id="gender" name="gender" required>

    <label for="bday">Birthday:</label>
    <input type="text" id="bday" name="bday" required>

    <label for="address">Address:</label>
    <input type="text" id="address" name="address" required><br> <br> 
    <label for="emailAdd">Email Address:</label>
    <input type="email" id="emailAdd" name="emailAdd" required><br><br> <br> 

    <button type="button" onclick="displayUserData()">Submit</button>
  </form>

  <div id="output"></div>

  <script>
    function displayUserData() {
      let info = {
        fname: document.getElementById("fname").value,
        lname: document.getElementById("lname").value,
        age: document.getElementById("age").value,
        gender: document.getElementById("gender").value,
        bday: document.getElementById("bday").value,
        address: document.getElementById("address").value,
        emailAdd: document.getElementById("emailAdd").value
      };

      // Displaying the user data
      let output = "First Name: " + info.fname + "<br>" +
             "Last Name: " + info.lname + "<br>" +
             "Age: " + info.age + "<br>" +
             "Gender: " + info.gender + "<br>" +
             "Birthday: " + info.bday + "<br>" +
             "Address: " + info.address + "<br>" +
             "Email Address: " + info.emailAdd;

      // Displaying the output at the bottom
      document.getElementById("output").innerHTML = output;
    }
  </script>

</body>
</html>
